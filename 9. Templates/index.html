<!DOCTYPE html>
<html>
<head>
  <title>Garment Productivity Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; 
      color: #333; 
    }

    h1 {
      text-align: center;
      margin-bottom: 20px; 
    }

    h3 {
      margin-bottom: 10px;
      color: #666;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px; 
      margin: 0 auto; 
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px; 
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50; 
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Garment Productivity Prediction</h1>
  <div class="form-container">
    <form action="{{ url_for('predict') }}" method="POST">
      <label for="smv">SMV:</label>
      <input type="number" step="0.01" name="smv" required><br><br>
      <label for="wip">WIP:</label>
      <input type="number" name="wip" required><br><br>
      <label for="overtime">Overtime:</label>
      <input type="number" name="overtime" required><br><br>
      <label for="quarter">Quarter:</label>
      <select name="quarter" required>
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
        <option value="Q3">Q3</option>
        <option value="Q4">Q4</option>
      </select><br><br>
      <label for="day">Day:</label>
      <select name="day" required>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select><br><br>
      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>
